<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Otobüs Yoğunluk Takibi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            padding: 12px;
            border-radius: 8px;
        }

        .low { background: #c8e6c9; }
        .medium { background: #fff9c4; }
        .high { background: #ffcdd2; }
    </style>
</head>
<body>

<div class="card">
    <h2>Otobüs Yoğunluğu</h2>

    <input type="text" id="busId" placeholder="Otobüs ID (örn: 42)">
    <button onclick="getBusData()">Sorgula</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>

fetch("https://bus-density-api.onrender.com/update/42", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ people_count: 17 })
})
.then(r => r.json())
.then(d => console.log("UPDATED:", d));
</script>


</body>
</html>
